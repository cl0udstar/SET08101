<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/style-default.css">
    <link rel="stylesheet" href="styles/style-search.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" data-auto-replace-svg="nest"></script>
    <title>Food Paradise - Search</title>
    <link rel="icon" type="png" href="images/logo2.0.png">
    <script src="scripts/clock-script.js"></script>
    <script src="scripts/search-script.js"></script> 
    <script>
        function filterExtend() {
            document.getElementById("filter-ing").classList.toggle("show");
    }
    </script>
</head>

<body>
    <div class="top">
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Recipe of the day</a></li>
            </ul>
        </div>

        <div class="clock">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>
    </div>

    <div class="search-values-all">
        <div class="search-text">
            <p>Using the search bar or the filters, it doesn't matter...</p>
            <br>
            <p>It gives the same result</p>
        </div>
        <div class="search-values">
            <div class="search-box">
                <input class="search-txt" type="text" placeholder="Search..." id="search" onkeyup="searchEngine()">
                <span class="search-btn">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        
            <div class="filter">
                <button class="filter-btn" onclick="filterExtend()">
                    <i class="fa-solid fa-sliders"></i>
                </button>
                <!-- <div id="filter-ing" class="filter-content">
                    <input type="radio" id="filter1" value="Asc" onclick="searchEngine()">
                    <label for="filter1">Ascending</label>
                    <input type="radio" id="filter2" value="Desc" onclick="searchEngine()">
                    <label for="filter2">Descending</label>
                </div> -->
                
                <div id="filter-ing" class="filter-content">
                    <input type="radio" id="filter0" name="filter" onchange="searchEngine()">
                        <label>Recommended</label><br>
                    <input type="radio" id="filter1" name="filter" onchange="searchEngine()">
                        <label>Ascending</label><br>
                    <input type="radio" id="filter2" name="filter" onchange="searchEngine()">
                        <label>Descending</label><br>
                </div>
            </div>
            
        </div>
        <div id="output" data-mouse-down-at="0" data-prev-percentage="0"></div>
        <div id="output-text"></div>
    </div>
    <script src="scripts/carousel-script.js"></script>
</body>
</html>
